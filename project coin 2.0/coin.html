<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMCOIN</title>
    <link rel="stylesheet" href="test.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-brand">
            <img src="timcoin.png" alt="TIMCOIN Logo">
            <span>Timcoin</span>
        </div>
        <div id="auth-buttons">
            <button id="show-login">Login</button>
            <button id="show-signup">Sign Up</button>
        </div>
        <div id="user-status">
            <span id="logged-in-text">Logged in as <span id="username-display"></span></span>
            <button id="logout-btn">Logout</button>
        </div>
    </nav>

    <main>
        <section class="hero-section">
            <img src="./back.png" class="hero-bg" alt="Background">
            <div class="mining-section">
                <div class="mine-coin">
                    <img src="timcoin.png" alt="Timcoin" width="300" height="300">
                </div>
                <div class="mine-text">
                    <h1>Timcoin</h1>
                </div>
                
                <div id="mining-status" class="status-box info">
                    Mining Status: <span id="mining-status-text">Ready</span>
                </div>
                
                <div class="input-group">
                    <label for="blocks">Blocks to mine (max 1000):</label>
                    <input type="number" id="blocks" placeholder="Enter number of blocks" min="1" max="1000" value="10">
                </div>
                
                <button id="mineButton">Start Mining</button>
                
                <div id="status" class="status-box info">
                    Status: Ready to mine
                </div>
            </div>
        </section>
    </main>

    <div class="popup" id="login-popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-element">
                    <label for="login-email">Username</label>
                    <input type="text" id="login-email" placeholder="Enter username" required>
                </div>
                <div class="form-element">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                </div>
                <div class="form-element">
                    <button type="submit" id="login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <div class="popup" id="signup-popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-element">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Enter username" required>
                </div>
                <div class="form-element">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter email" required>
                </div>
                <div class="form-element">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter password" required>
                </div>
                <div class="form-element">
                    <button type="submit" id="signup-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="knapp.js"></script>
    <script src="script.js"></script>

    <script>
        // Popup toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('show-login').addEventListener('click', () => {
                document.querySelector("#login-popup").classList.add("active");
            });
            
            document.getElementById('show-signup').addEventListener('click', () => {
                document.querySelector("#signup-popup").classList.add("active");
            });
            
            document.querySelectorAll('.popup .close-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.closest('.popup').classList.remove("active");
                });
            });
        });
    </script>
</body>
</html>
