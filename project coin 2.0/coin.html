<!DOCTYPE html>
<html class="no-js" lang="sv">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>TIMCOIN</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./test.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:700|Poppins" rel="stylesheet" />
  
</head>

<body>

   
    <nav>
        <div class="nav-brand">
            <img src="timcoin.png" alt="TIMCOIN Logo">
            <span>Timcoin</span>
        </div>
        <div class="center">
            <button id="show-login">Login</button>
            <button id="show-signup">Sign Up</button>
        </div>
        
        
        <div class="popup" id="login-popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Log in</h2>
                <div class="form-element">
                    <label for="login-email">Email</label>
                    <input type="text" id="login-email" placeholder="Enter email">
                </div>
                <div class="form-element">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password">
                </div>
                <div class="form-element">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="form-element">
                    <button>Sign in</button>
                </div>
                <div class="form-element">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        
        
        <div class="popup" id="signup-popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Sign Up</h2>
                <div class="form-element">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter full name">
                </div>
                <div class="form-element">
                    <label for="signup-email">Email</label>
                    <input type="text" id="signup-email" placeholder="Enter email">
                </div>
                <div class="form-element">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter password">
                </div>
                
                <div class="form-element">
                    <button onclick="registerUser()" id="signupButton">Sign Up</button>
                </div>
            </div>
        </div>
        
        <div class="ham-menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>




    <div class="offscreen-menu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">COIN</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>



    
    <main>
        <section class="hero-section">
            <img src="./back.png" class="hero-bg" alt="Background">

            
            <div class="mining-section">
              <div class="mine-coin">
                <img src="timcoin.png" alt="" width="300" height="300">
              </div>

              <div class="mine-text">
                <h1>Timcoin</h1>
              </div>
                
                <div class="input-group">
                    <label for="blocks">Antal blocks att mina:</label>
                    <input type="number" id="blocks" placeholder="Ange antal blocks">
                </div>

                <button onclick="startMining()" id="mineButton">Starta Mining</button>

                <div id="status" class="status-box info">
                    Status: Redo att börja mina
                </div>

                <div class="status-box">
                    <h3>Stats:</h3>
                    <p>Coins: <span id="coins">0.00</span></p>
                    <p>Nästa mining om: <span id="timer">Redo</span></p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="test.js"></script>
  
    <script src="popup.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script src="knapp.js"></script>
       
</body>
</html>
